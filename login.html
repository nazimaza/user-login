<body>
     <!-- login form creation -->
    <div class="conatiner">
        <div class="card">
            <h2>Login Form</h2>
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                </div>
                 <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Pasword">
                </div>
                  <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="register()" class="btn btn-primary">register now</button>
                </div>

            </form>
        </div>
    </div>

<script>
    function register() {
        window.location.href="index.html";
    }
 function saveData() {
            let email, password;
            email=document.getElementById("email").value;
            password=document.getElementById("password").value;
            console.log(email+password); 
            let user_records=new Array();
            user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
            if(user_records.some((v)=>{
                return v.email==email && v.password==password;
            })){
                alert("Login successfull")
                window.location.href="TODO APP.html";

                let current_user=user_records.filter((v)=>{
                    return v.email==email && v.password==password
                })[0]

                localStorage.setItem("name",current_user.name);
                localStorage.setItem("email",current_user.email);
                // window.location.href="TODO APP.html";
            }
            else {
                alert("Login failed")
                // localStorage.setItem("users",JSON.stringify(user_records));
            }


        }
    
        
</script>
