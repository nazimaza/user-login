<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’ŒRegistration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Registratio Form -->
    <div class="container">
        <div class="card">
            <h2>Registration Form</h2>
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your Pasword">
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                </div>

            </form>
        </div>
    </div>
    <script>

        function saveData() {
            let name, email, password, uniqueId, dateCreated;
            name = document.getElementById("name").value;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;
            uniqueId = Math.random().toString(32).slice(2);
            dateCreated = new Date();
            console.log(name + email + password);

            // localStorage.setItem("name",name);
            // localStorage.setItem("email",email);
            // localStorage.setItem("password",password);

            let user_records = new Array();
            user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
            if (user_records.some((v) => {
                return v.email == email;
            })) {
                alert("User Already Exist")
                window.location.href = "login.html";
            }
            else {
                user_records.push({
                    "name": name,
                    "email": email,
                    "password": password,
                    "uniqueId": uniqueId,
                    "dateCreated": dateCreated
                })
                // if(password.length && confirm.length<6 ){
                //  alert("Please Write Strong Password")
                //  return
                // }

                if (!name) {
                    alert("enter your name")
                    return
                }
                localStorage.setItem("users", JSON.stringify(user_records));
            }


        }

    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
