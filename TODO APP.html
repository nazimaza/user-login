<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
      <div class="card">
        <h2>TODO APP</h2>
        <button  onclick="logOut()" style="float: right;">Logout</button>
        <hr>
        <h3>Welcome</h3>
        <h4>Name:</h4>
        <script>
            name=document.write(localStorage.getItem("name"))
        </script>
         <h4>Email:</h4>
         <script>
            email=document.write(localStorage.getItem("email"))
         </script>
      </div>
</div>
<hr>
  <center><h4>TODO LIST APP</h4></center>
  <section id="todo-list">
    <h2>To-Do List</h2>
    <div id="logged-in-user"></div>
    <form id="todo-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required placeholder="Enter to-do title">
      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Enter description (optional)"></textarea>
      <label for="date">Due Date:</label>
      <input type="date" id="date" name="date">
      <button type="submit">Add To-Do</button>
    </form>
    <ul id="todos"></ul>
  </section>
</div>

<script>
    function logOut(){
        localStorage.removeItem("name");
        localStorage.removeItem("email");
        window.location.href="login.html"
    }
    // Function to add a to-do for a logged-in user
    function addTodo(user, title, description, date) {
    // Create a new to-do object
    const newTodo = { title, description, date, id: generateUid(), userId: user.uid, status: "pending", createdAt: new Date() };
   // Add the new to-do to the todos array
     todos.push(newTodo);
    console.log("To-do added successfully.");
}


// Function to display todos
  function displayTodos() {
  const todosList = document.getElementById('todos');
  todosList.innerHTML = '';
  
  todos.forEach(todo => {
    const todoItem = document.createElement('li');
    todoItem.classList.add('todo-item');
    todoItem.textContent = `${todo.title} - ${todo.description} - ${todo.date}`;
    todosList.appendChild(todoItem);
  });
}




</script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
